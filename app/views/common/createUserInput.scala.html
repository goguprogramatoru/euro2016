@(username: String)
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Euro 2016</title>
        <script src="@routes.Assets.at("javascripts/jquery-1.12.4.min.js")"></script>
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
            <!-- Optional theme -->


        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
            <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="@routes.Assets.at("javascripts/app.js")"></script>

        <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Salut @username!</h3>
                    <h5>
                        Regulile jocului<br>
                        - bla<br>
                        - bla<br>
                        - bla<br>
                    </h5>
                    <form method="post">
                        <label for="in_user" class="">Utilizator</label>
                        <input type="text" id="in_user" class="form-control" placeholder="Utilizator" name="in_user" value="@username" disabled required autofocus>
                        <label for="in_pass" class="">Parola</label>
                        <input type="password" id="in_pass" class="form-control" placeholder="Parola" name="in_pass" required>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Cont nou!</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
