@(menu: Html, content: Html)

<!DOCTYPE html>
<!-- test //-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")">
        <title>Euro 2016</title>
        <script src="@routes.Assets.at("javascripts/jquery-1.12.4.min.js")"></script>
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
            <!-- Optional theme -->


        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
            <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="@routes.Assets.at("javascripts/app.js")"></script>

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/dt/dt-1.10.12,cr-1.3.2,fc-3.2.2,fh-3.1.2,kt-2.1.2,r-2.1.0/datatables.min.css"/>

        <script type="text/javascript" src="https://cdn.datatables.net/u/dt/dt-1.10.12,cr-1.3.2,fc-3.2.2,fh-3.1.2,kt-2.1.2,r-2.1.0/datatables.min.js"></script>
    </head>
    <body>
        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <a class="btn btn-danger btn-ok">Yes</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            @menu
            <div class="panel panel-default">
                <div class="panel-body">
                    @content
                </div>
            </div>
        </div>
    </body>
</html>
