@(users:List[String], expired:Boolean)
<table class="tbl display">
    <thead>
        <tr>
            <td>Username</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        @for(user <- users) {
            <tr>
               <td>@user</td>
               @if(user!="admin") {
                   <td>
                       @if(expired==false) {
                           <a role="button" class="btn btn-danger" data-href="@routes.Admin.deleteUser(user)" data-toggle="modal" data-target="#confirm-delete">
                               Delete
                           </a>
                       }
                   </td>
               }else {
                   <td>&nbsp;</td>
               }
            </tr>
        }
    </tbody>
</table>
<br>
<div class="alert alert-info" role="alert">
    To create a new user, you need to generate an access token
</div>
@if(expired==true) {
    <div class="alert alert-warning" role="alert">
        Euro 2016 started, you cannot add / delete users anymore.
    </div>
}
