@(users:List[(String,String)])
Access tokens:
<table class="tbl display">
    <thead>
        <tr>
            <td>Username</td>
            <td>Token</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        @for(user <- users) {
            <tr>
                <td>@user._1</td>
                <td>@user._2</td>
                <td>
                    <a role="button" class="btn btn-danger" data-href="@routes.Admin.deleteToken(user._1)" data-toggle="modal" data-target="#confirm-delete">
                        Delete
                    </a>
                </td>
            </tr>
        }
    </tbody>
</table>
<br>
<center>
    <a role="button" class="btn btn-primary btn-block"  href="@routes.Admin.createTokenInputPage()">Add user / Reset pass</a>
</center>
