@(username:String, selected:Int)
<nav class="navbar navbar-default">
    <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@routes.Admin.index()"><img src="@routes.Assets.at("images/logo.png")" style="width:100px; margin-top: -7px"/></a>
        </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li @if(selected == 0){class="active"}><a href="@routes.Admin.viewTokens()">Access tokens<span class="sr-only">(current)</span></a></li>
                <li @if(selected == 1){class="active"}><a href="@routes.Admin.viewUsers()">Users</a></li>
                <li @if(selected == 2){class="active"}><a href="@routes.Admin.viewGames()">Games</a></li>
                <li @if(selected == 3){class="active"}><a href="@routes.Admin.viewSettings()">Settings</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="@routes.Common.logout()">Logout (@username)</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
